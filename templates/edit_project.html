{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<h2 class="my-5 text-center">Edit Project</h2>
<form method="POST" class="mx-auto" style="max-width:600px;">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ project.title }}" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="5" required>{{ project.description }}</textarea>
    </div>
    <div class="mb-3">
        <label>Image URL</label>
        <input type="text" name="image_url" class="form-control" value="{{ project.image_url }}" required>
    </div>
    <div class="mb-3">
        <label>Project Link</label>
        <input type="text" name="project_link" class="form-control" value="{{ project.project_link }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Project</button>
</form>
{% endblock %}
