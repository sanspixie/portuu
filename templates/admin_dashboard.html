{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2 class="my-5 text-center">Admin Dashboard</h2>
<div class="text-end mb-3">
    <a href="{{ url_for('add_project') }}" class="btn btn-success">Add New Project</a>
    <a href="{{ url_for('admin_logout') }}" class="btn btn-secondary">Logout</a>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.title }}</td>
            <td>
                <a href="{{ url_for('edit_project', id=project.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_project', id=project.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
